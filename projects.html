          <p>
            設計師介紹：
            來自加拿大攝影師 Sean Mundy 的極具象徵意
            義的超現實攝影。
            22歲的加拿大攝影師肖恩 •芒迪 (Sean Mundy)
            將攝影和數字藝術巧妙地融合在一起，創作出對
            比強烈的象徵性圖像。 他圖像中描繪的場景喚起
            了一種孤獨感和絕望的能量，彷彿從夢中拉出
            來。
            Mundy 在他的照片中結合了鄉村和城市環境，
            從他的創作中汲取了單一的時刻和情感。 儘管他
            的圖像包含了大量象徵性元素，但Mundy更願
            意讓它們自由解釋而不是包含解釋；因為每個觀
            眾都為作品賦予了自己的意義。
          </p>
